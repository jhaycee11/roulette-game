services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan storage:link
      mkdir -p storage/framework/{cache,views,sessions} bootstrap/cache
      chmod -R 775 storage bootstrap/cache
    startCommand: |
      php -S 0.0.0.0:$PORT -t public
